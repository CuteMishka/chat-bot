<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chatbot</title>
	<style>
		.chat{
			border: 1px solid gray;
			width: 320px;
			height: 400px;
			display: block;
		}
		.upper-side{
			overflow-y: auto;
		}
		.down{
			display: flex;
			justify-content: center;
			background-color: gray;
		}
		.message{
			width: 300px;
			height: 364px;
		}
		input{
			border-radius: 15px;
			border: 1px solid gray;
			width: 280px;
			height: 30px;
			padding-left: 10px;
		}
		body{
			font-family: verdana;
			font-size: 13px;
		}
		.bubble{
			color: white;
			padding: 10px 5px;
			border-radius: 15px;
			display: inline-block;
			margin: 10px 5px;
		}
		.row.user > .bubble{
			background-color: blue;
			word-break: break-all;
		}
		.row.robot > .bubble{
			background-color: gray;
			word-break: break-all;
		}
		.row.user{
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="chat">
				<div class="upper-side">
					<div class="message" id="chat">
					</div>
				</div>
				<div class="down">
					<input type="text" id="input">
					<button class="send" onclick="send_user_message()">
					<img src="send-svgrepo-com.svg">
					</button>
				</div>
				<script src="script.js"></script>
			</div>
		</div>
	</div>
</body>
</html>
